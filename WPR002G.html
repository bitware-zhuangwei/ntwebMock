	<script type="text/javascript">
		var isShow = false;
	    var isShowSubTitle = false;
	    var isShowSubCopyTitle = false;
	
	    function dropDown() {
	        if (isShow) {
	            document.getElementById("subTitle").style.display = "none";
	            isShow = false;
	            isShowSubTitle = false;
	            isShowSubCopyTitle = false;
	        } else {
	            document.getElementById("subTitle").style.display = "flex";
	
	            isShow = true
	        }
	    }
	
	    function fileUploadDrop() {
	        if (isShowSubTitle) {
	            document.getElementById("fileUpload").style.display = "none";
	            isShowSubTitle = false;
	        } else {
	            document.getElementById("fileUpload").style.display = "flex";          
	            isShowSubTitle = true
	        }
	    }
	    function copyContactDrop() {
	        if (isShowSubCopyTitle) {
	            document.getElementById("copyContact").style.display = "none";
	            isShowSubCopyTitle = false;
	        } else {
	            document.getElementById("copyContact").style.display = "flex";          
	            isShowSubCopyTitle = true
	        }
	    }
	
		function login(){
			var successFlag = true;
			document.getElementById("ngResultDIV").style.display = "none";
			var loginID = document.getElementById("loginID").value;
			var password = document.getElementById("password").value;
			if(loginID != password){
				successFlag = false;
			}
			if(successFlag){
				window.location.href="WPR003G.html";
			}else{
				document.getElementById("ngResultDIV").style.display = "block";
			}
		}
	</script>
