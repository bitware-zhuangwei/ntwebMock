<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/wpr007g.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>WPR007G|部数契約カレンダー閲覧</title>
</head>

<body>
    <div id="wrap">
       
        <header>
            <div class="header_title">
                <p class="p_title">Web仕入受付サービス（仮）</p>
                <div class="p_sub_title">
                    <ul id="navi_bar">
                        <li>
                            <a class="menu_title" href="WPR003G.html">ホーム</a>
                        </li>
                        <li>
                            <p class="menu_title">ファイルアップロード</p>
                            <ul >
                                <li><a href="WPR004G.html">アップロード・登録</a></li>
                                <li><a href="WPR005G.html">登録ファイル閲覧</a></li>
                            </ul>
                        </li>
                        <li>
                            <p class="menu_title">部数契約</p>
                            <ul>
                                <li><a href="WPR006G.html">部数契約承認</a></li>
                            </ul>
                        </li>
                        <li>
                            <p class="menu_title">その他</p>
                            <ul>
                                <li><a href="WPR001G.html">パスワード変更</a></li>
                            </ul>
                        </li>
                        <li>
                            <p class="menu_title">日販専用</p>
                            <ul>
                                <li><a href="WPR007G.html">部数契約カレンダー閲覧</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                
            </div>
            <div class="right_header">
                <span class="header_user">企業名　ID　ユーザー名称</span>
                <a href="WPR002G.html" class="btn">ログアウト</a>
            </div>
        </header>
            <div class="container">
                <h1>カレンダー検索</h1>
                <div id="searchArea">
                    <div class="searchBox">
                        <p class="searchName">搬入年月日</p>
                        <select class="searchSelect">
                            <option></option>
                            <option>2022/08/29</option>
                            <option>2022/08/27</option>
                        </select>
                    </div>
                    <div class="searchBox">
                        <p class="searchName">部数契約公開日</p>
                        <select class="searchSelect">
                            <option></option>
                            <option>2022/09/01</option>
                            <option>2022/08/30</option>
                        </select>
                    </div>
                    <button class="btn searchBtn">検索</button>
                </div>
                <hr>
                <div class="overflow">
                    <table class="listTable">
                        <thead>
                            <th class="textTh"><div class="thDiv">搬入年月日</div></th>
                            <th class="markTh"><div class="thDiv">▼</div></th>
                            <th class="textTh"><div class="thDiv">部数契約公開年月日</div></th>
                            <th class="markTh"><div class="thDiv">▼</div></th>
                        </thead>
                        <tbody>
                            <tr v-for="info in showInfoList">
                                <td class="textTh">{{info.date1}}</td>
                                <td class="markTh">{{info.week1}}</td>
                                <td class="textTh">{{info.date2}}</td>
                                <td class="markTh">{{info.week2}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        <footer></footer>
    </div><!-- /wrap -->
    <script src="js/wpr007g.js"></script>
</body>

</html>
